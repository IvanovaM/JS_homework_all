<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/QBase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>

    
    <script src="js/script.js"></script> 
</head>
<body>
    <script type="text/template" id="test--template">
		<div class="test">
			<h2	class="test__title">
				<%-title%>
			</h2>
			<p class="test__hint">
				<%-hint%>
			</p>
			<% for (var i=0; i<QBase.question.length; i++) { %>
				<ol class="test__questionBlock">
					<h2 class="test__questionText">
						<%-QBase.question[i].text%>
					</h2>
					<%for (var j=0; j<QBase.question[i].answer.length; j++) { %>
						<li class="test__answer">
							<label>
								<input type="checkbox" id="<%-'chBox_'+i+'_'+j %>">
								<%-QBase.question[i].answer[j].text %>
							</label>
						</li>
					<% }; %>
				</ol>
			<% }; %>
			<input class="test__userName" type="text" placeholder="Имя пользователя">
			<input class="test__clear" type="button" value="Clear History">
			<input class="test__button" type="button" value="Проверить мои результаты">
		</div>
    </script>    
</body>
</html>
